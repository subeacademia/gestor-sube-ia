<header class="admin-header">
  <div class="header-content">
    <h1>📊 Panel de Administración</h1>
    <div class="header-actions">
      <h2>SUBE IA TECH</h2>
      <button (click)="navegarADashboard()" class="btn btn-info">📊 Dashboard</button>
      <button (click)="navegarACotizaciones()" class="btn btn-warning">📋 Panel de Cotizaciones</button>
      <button (click)="navegarACrearCotizacion()" class="btn btn-primary">Crear Nueva Cotización</button>
      <button (click)="navegarAContratos()" class="btn btn-success">📋 Gestión de Contratos</button>
      <button (click)="cerrarSesion()" class="btn btn-logout">Cerrar Sesión</button>
    </div>
  </div>
  <div class="user-info" *ngIf="userInfo">
    <span>{{ userInfo.email }}</span>
  </div>
</header>
