<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>üîê Iniciar Sesi√≥n</h1>
      <p>SUBE IA TECH - Panel de Administraci√≥n</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      </div>
      
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Iniciar Sesi√≥n</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>
    </form>
    
    <!-- Bot√≥n temporal para crear usuario -->
    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
      <button 
        type="button" 
        class="login-btn"
        style="background: #28a745;"
        (click)="createUser()"
        [disabled]="loginForm.invalid || isLoading">
        Crear Usuario de Prueba
      </button>
    </div>
    
    <div class="login-footer">
      <a href="/" class="back-link">‚Üê Volver al Cotizador</a>
    </div>
  </div>
</div>
